#mybatis plus 设置
mybatis-plus:
  type-aliases-package: cc.mrbird.febs.system.domain,cc.mrbird.febs.job.domain
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
    call-setters-on-nulls: true
  global-config:
    # 关闭 mybatis-plus的 banner
    banner: false

management:
  endpoints:
    web:
      exposure:
        include: [ 'httptrace', 'metrics' ]

  health:
    mail:
      enabled: false


febs:
  # 是否异步记录用户操作日志
  openAopLog: true
  # 单次最大批量入库数量
  max:
    batch:
      insert:
        num: 1000
  shiro:
    # 后端免认证接口 url
    anonUrl: /login,/logout/**,/regist,/regist/user,/user/check/**,/file/**,/api/**,/imagesWeb/**,/cos/enterprise-info/**,/cos/**,/minio/**,/patient/** 
    # token有效期，单位秒
    jwtTimeOut: 3600
  # 邮件功能总开关（false 时跳过发送）
  mail:
    enabled: false

# 设备指标数据配置
device-metrics:
  batch:
    size: 500  # 批量处理大小
    interval: 1000  # 处理间隔（毫秒）
  queue:
    key: mqtt:queue:device-metrics  # Redis队列Key
    max-length: 100000  # 队列最大长度（告警阈值）
  dedup:
    ttl: 600  # 去重TTL（秒）
